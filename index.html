<html>
	<head>
	<title> Square Finder by Amandeep </title>
	<style> 
		* {font-size:40px;}
		body { background-color:azure; }
	</style>

	<script>
		function find() {
			event.preventDefault();
			let num = document.getElementById("num");
			let ans = document.getElementById("ans");
			if(num.value == "") {
				alert("Number is empty");
				ans.innerHTML = "";
				num.focus();
				return;
			}
			let n = parseFloat(num.value);
			let r = n * n;
			ans.innerHTML = "square = " +r.toFixed(2);
		}	
	</script>
	
	</head>
	<body>
	<center>
		<h1> Square Finder </h1>
		<form onsubmit="find()">
			<br>
			<input type="number" placeholder="Enter a number" step="any" id="num" />
			<br><br>
			<input type="submit" value="Find" />
		</form>	
		<h2 id="ans"></h2>
	</center>
	</body>
</html>
